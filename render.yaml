services:
  - type: web
    name: equialert-stock-api
    runtime: python
    pythonVersion: "3.12"
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: true
    branch: main
