services:
  - type: web
    name: equialert-stock-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      python3.12 -m pip install --upgrade pip
      python3.12 -m pip install --no-cache-dir -r requirements.txt
    startCommand: python3.12 -m uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: true
    branch: main
